<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page for MrT's OTC's</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script type="module" src="/js/general.js"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main>
    <h1>Checkout</h1>
    <div id="checkout-details"></div>
    <form id="checkoutForm">
      <h2>Buyer Information</h2>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" pattern="\d{10}"
        title="Please enter a valid 10-digit phone number" required>

      <h2>Shipping Information</h2>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" pattern="\d{5}" title="Please enter a valid 5-digit zip code"
        required>

      <h2>Credit Card Information</h2>
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}"
        title="Please enter a valid 16-digit card number" required>

      <label for="expiryDate">Expiry Date (MM/YYYY):</label>
      <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/20\d{2}"
        title="Please enter a valid expiration date (MM/YYYY)" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="Please enter a valid 3-digit CVV" required>

      <button type="submit" id="checkout-button-confirm">Submit Order</button>
    </form>
    <div id="order-confirmation"></div>
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/checkout.js"></script>
</body>

</html>
